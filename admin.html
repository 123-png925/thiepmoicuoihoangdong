<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * {

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .admin-panel {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            display: none;
        }
        
        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .admin-panel h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-logout {
            background: #dc3545;
            width: auto;
            padding: 10px 20px;
            margin-bottom: 20px;
            float: right;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .users-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }
        
        .users-table tr:hover {
            background: #f8f9fa;
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .success-message {
            color: #28a745;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .clear-data-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .clear-data-btn:hover {
            background: #c82333;
        }
        
        @media (max-width: 768px) {
            .admin-panel {
                padding: 20px;
                margin: 10px;
            }
            
            .users-table {
                font-size: 14px;
            }
            
            .users-table th,
            .users-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <h2>üîê Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">ƒêƒÉng Nh·∫≠p</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <button class="btn-logout" onclick="logout()">ƒêƒÉng Xu·∫•t</button>
        <h1>üìä B·∫£ng Qu·∫£n L√Ω Admin</h1>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3 id="totalVisitors">0</h3>
                <p>T·ªïng L∆∞·ª£t Truy C·∫≠p</p>
            </div>
            <div class="stat-card">
                <h3 id="uniqueUsers">0</h3>
                <p>Ng∆∞·ªùi D√πng Duy Nh·∫•t</p>
            </div>
            <div class="stat-card">
                <h3 id="todayVisitors">0</h3>
                <p>Truy C·∫≠p H√¥m Nay</p>
            </div>
        </div>

        <h2>üë• Danh S√°ch Ng∆∞·ªùi D√πng Truy C·∫≠p</h2>
        <button class="clear-data-btn" onclick="clearAllData()">üóëÔ∏è X√≥a T·∫•t C·∫£ D·ªØ Li·ªáu</button>
        
        <table class="users-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>T√™n Ng∆∞·ªùi D√πng</th>
                    <th>Th·ªùi Gian Truy C·∫≠p</th>
                    <th>IP Address</th>
                    <th>Tr√¨nh Duy·ªát</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        
        // Your Firebase configuration (replace with your own)
        const firebaseConfig = {
            apiKey: "AIzaSyDdemo-key-for-demo-purposes",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'hoangdong',
            password: 'admin2025'
        };

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                showAdminPanel();
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
                errorDiv.textContent = '';
            } else {
                errorDiv.textContent = 'T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!';
            }
        });

        async function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            await loadUserData();
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        async function loadUserData() {
            try {
                const visitorsQuery = query(collection(db, 'visitors'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(visitorsQuery);
                const visitors = [];
                
                querySnapshot.forEach((doc) => {
                    visitors.push({ id: doc.id, ...doc.data() });
                });
                
                const today = new Date().toDateString();
                
                // Calculate statistics
                const totalVisitors = visitors.length;
                const uniqueUsers = [...new Set(visitors.map(v => v.name))].length;
                const todayVisitors = visitors.filter(v => new Date(v.timestamp).toDateString() === today).length;
                
                // Update stats
                document.getElementById('totalVisitors').textContent = totalVisitors;
                document.getElementById('uniqueUsers').textContent = uniqueUsers;
                document.getElementById('todayVisitors').textContent = todayVisitors;
                
                // Populate table
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';
                
                visitors.forEach((visitor, index) => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td><strong>${visitor.name}</strong></td>
                        <td>${new Date(visitor.timestamp).toLocaleString('vi-VN')}</td>
                        <td>${visitor.ip || 'N/A'}</td>
                        <td>${visitor.browser || 'N/A'}</td>
                    `;
                });
                
            } catch (error) {
                console.error('Error loading data:', error);
                // Fallback to localStorage if Firebase fails
                loadLocalStorageData();
            }
        }

        function loadLocalStorageData() {
            const visitors = JSON.parse(localStorage.getItem('websiteVisitors') || '[]');
            const today = new Date().toDateString();
            
            // Calculate statistics
            const totalVisitors = visitors.length;
            const uniqueUsers = [...new Set(visitors.map(v => v.name))].length;
            const todayVisitors = visitors.filter(v => new Date(v.timestamp).toDateString() === today).length;
            
            // Update stats
            document.getElementById('totalVisitors').textContent = totalVisitors;
            document.getElementById('uniqueUsers').textContent = uniqueUsers;
            document.getElementById('todayVisitors').textContent = todayVisitors;
            
            // Populate table
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            visitors.reverse().forEach((visitor, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${visitor.name}</strong></td>
                    <td>${new Date(visitor.timestamp).toLocaleString('vi-VN')}</td>
                    <td>${visitor.ip || 'N/A'}</td>
                    <td>${visitor.browser || 'N/A'}</td>
                `;
            });
        }

        async function clearAllData() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ d·ªØ li·ªáu ng∆∞·ªùi d√πng?')) {
                try {
                    const visitorsQuery = query(collection(db, 'visitors'));
                    const querySnapshot = await getDocs(visitorsQuery);
                    
                    const deletePromises = [];
                    querySnapshot.forEach((doc) => {
                        deletePromises.push(deleteDoc(doc.ref));
                    });
                    
                    await Promise.all(deletePromises);
                    await loadUserData();
                    alert('ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu!');
                } catch (error) {
                    console.error('Error clearing data:', error);
                    alert('C√≥ l·ªói x·∫£y ra khi x√≥a d·ªØ li·ªáu!');
                }
            }
        }

        // Auto refresh data every 30 seconds
        setInterval(async function() {
            if (document.getElementById('adminPanel').style.display !== 'none') {
                await loadUserData();
            }
        }, 30000);
    </script>
</body>
</html>
